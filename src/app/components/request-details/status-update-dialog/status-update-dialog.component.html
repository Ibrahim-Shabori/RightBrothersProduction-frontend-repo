<p-dialog
  header="تحديث حالة الطلب"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '450px', maxWidth: '90vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="close()"
>
  <div class="flex flex-col gap-5 pt-2" dir="rtl">
    <div class="flex flex-col gap-2">
      <label class="font-bold text-slate-700">الحالة الجديدة</label>

      <p-select
        [options]="statuses"
        [(ngModel)]="selectedStatus"
        optionLabel="label"
        optionValue="value"
        placeholder="اختر الحالة..."
        styleClass="w-full"
        appendTo="body"
      >
        <ng-template #value let-option>
          <div *ngIf="option" class="flex items-center gap-2">
            <i [class]="option.icon" [class]="option.color"></i>
            <span>{{ option.label }}</span>
          </div>
          <span *ngIf="!option" class="text-slate-400">اختر الحالة...</span>
        </ng-template>

        <ng-template #item let-option>
          <div class="flex items-center gap-2">
            <i [class]="option.icon" [class]="option.color"></i>
            <span>{{ option.label }}</span>
          </div>
        </ng-template>
      </p-select>

      <small *ngIf="submitted && !selectedStatus" class="text-red-500">
        يرجى اختيار حالة جديدة.
      </small>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-slate-700">ملاحظات / سبب التغيير</label>

      <textarea
        pTextarea
        [(ngModel)]="comment"
        rows="5"
        class="w-full"
        placeholder="اكتب تعليقاً يوضح سبب تغيير الحالة (سيظهر للمستخدمين)..."
      >
      </textarea>

      <small *ngIf="submitted && !comment.trim()" class="text-red-500">
        التعليق مطلوب لتوثيق التغيير في السجل.
      </small>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2 mt-4" dir="rtl">
      <button
        pButton
        label="إلغاء"
        icon="pi pi-times"
        class="p-button-text p-button-secondary"
        (click)="close()"
      ></button>

      <button
        pButton
        label="حفظ التغيير"
        icon="pi pi-check"
        class="p-button-primary"
        (click)="save()"
      ></button>
    </div>
  </ng-template>
</p-dialog>
