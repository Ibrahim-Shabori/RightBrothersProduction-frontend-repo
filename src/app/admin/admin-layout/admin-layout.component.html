<div class="flex h-screen w-full bg-slate-50/50 overflow-hidden relative">
  <div
    class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-20 md:hidden transition-opacity duration-300"
    [class.opacity-0]="!isSidebarOpen()"
    [class.pointer-events-none]="!isSidebarOpen()"
    [class.opacity-100]="isSidebarOpen()"
    (click)="closeSidebar()"
  ></div>

  <aside
    class="fixed inset-y-0 right-0 z-30 h-full w-[280px] bg-white transition-transform duration-300 ease-in-out md:relative md:translate-x-0 shadow-xl md:shadow-none border-r border-transparent md:border-r-0"
    [class.translate-x-full]="!isSidebarOpen()"
    [class.translate-x-0]="isSidebarOpen()"
  >
    <app-admin-sidebar (click)="closeSidebar()"> </app-admin-sidebar>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 overflow-hidden h-full relative">
    <div
      class="md:hidden flex items-center justify-between p-4 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10"
    >
      <div class="flex items-center gap-3">
        <p-button
          icon="pi pi-bars"
          [text]="true"
          [rounded]="true"
          severity="secondary"
          styleClass="w-10 h-10 !text-slate-600"
          (onClick)="toggleSidebar()"
        >
        </p-button>

        <span class="font-bold text-slate-800 text-lg">لوحة الإدارة</span>
      </div>

      <div
        class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs"
      >
        A
      </div>
    </div>

    <div class="flex-1 overflow-y-auto scroll-smooth">
      <div class="mx-auto max-w-[1600px] w-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
