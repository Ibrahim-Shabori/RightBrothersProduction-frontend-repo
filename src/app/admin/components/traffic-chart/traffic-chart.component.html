<div
  class="flex flex-col h-full bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden"
>
  <div class="flex justify-between items-start p-6 border-b border-slate-50">
    <div class="flex flex-col gap-1">
      <h3 class="font-bold text-slate-800 text-lg tracking-tight">
        {{ title }}
      </h3>
      <p class="text-xs text-slate-400 font-medium">
        Showcasing <span class="text-primary-600 font-bold">New</span> vs
        <span class="text-green-600 font-bold">Solved</span> requests
      </p>
    </div>

    <div class="flex items-center">
      <ng-content select=".chart-actions"></ng-content>
    </div>
  </div>

  <div class="relative w-full flex-1 p-4 min-h-[320px]">
    <p-chart
      type="line"
      [data]="data"
      [options]="chartOptions"
      width="100%"
      height="100%"
      responsive="true"
    >
    </p-chart>
  </div>
</div>
