<div
  class="flex flex-col md:flex-row md:items-center justify-between gap-3 mb-4"
  dir="rtl"
>
  <div class="flex flex-col gap-2">
    <div class="flex items-center gap-2">
      <div
        class="border-round p-2 flex items-center justify-center shadow-1"
        style="width: 40px; height: 40px"
      >
        <i class="pi pi-users text-xl"></i>
      </div>
      <h2 class="text-xl font-bold text-900 m-0">إدارة المستخدمين</h2>
    </div>

    <div class="flex items-center gap-3 pr-1 text-600">
      <div
        class="flex items-center gap-1 bg-gray-50 px-2 py-1 border-round text-sm"
      >
        <i class="pi pi-heart text-xs text-blue-500"></i>
        <span class="font-bold text-900">{{ totalUsers }}</span>
        <span>عضو في المجتمع</span>
      </div>

      <span class="text-300">|</span>

      <div
        class="flex items-center gap-1 bg-gray-50 px-2 py-1 border-round text-sm"
      >
        <i class="pi pi-shield text-xs text-orange-500"></i>
        <span class="font-bold text-900">{{ totalAdmins }}</span>
        <span>مشرف</span>
      </div>
    </div>
  </div>

  <div class="w-full md:w-auto">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search" />

      <input
        type="text"
        pInputText
        placeholder="بحث بالاسم أو البريد..."
        [(ngModel)]="searchTerm"
        (keydown.enter)="triggerSearch()"
        class="w-full md:w-20rem"
      />

      <p-inputIcon
        *ngIf="searchTerm"
        styleClass="pi pi-times cursor-pointer hover:text-red-500 transition-colors"
        (click)="clearSearch()"
      />
    </p-iconField>
  </div>
</div>
