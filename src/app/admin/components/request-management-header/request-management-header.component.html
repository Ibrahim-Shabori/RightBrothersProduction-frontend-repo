<div
  class="flex flex-col md:flex-row md:items-center justify-content-between gap-3 mb-4 p-1"
  dir="rtl"
>
  <div class="flex items-center gap-2">
    <div
      class="bg-blue-100 text-blue-600 border-round p-2 flex items-center justify-center"
      style="width: 40px; height: 40px"
    >
      <i class="pi pi-list text-xl"></i>
    </div>
    <div class="flex flex-col">
      <h2 class="text-xl font-bold text-900 m-0">{{ title }}</h2>
      <span class="text-sm text-500" *ngIf="totalRecords > 0">
        {{ totalRecords }} طلب مسجل
      </span>
    </div>
  </div>

  <div class="w-full md:w-auto">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search" />

      <input
        type="text"
        pInputText
        placeholder="بحث في الطلبات..."
        [(ngModel)]="searchTerm"
        (keydown.enter)="triggerSearch()"
        class="w-full md:w-20rem"
      />

      <p-inputIcon
        *ngIf="searchTerm"
        styleClass="pi pi-times cursor-pointer hover:text-red-500"
        (click)="clearSearch()"
      />
    </p-iconField>
  </div>
</div>
