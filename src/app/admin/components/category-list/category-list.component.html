<div class="mt-3 animate-fade-in">
  <div class="flex justify-start mb-3">
    <button
      pButton
      label="إضافة تصنيف جديد"
      icon="pi pi-plus"
      class="p-button-outlined"
      (click)="openCreateDialog()"
    ></button>
  </div>

  <p-table
    [value]="categories"
    [loading]="loading"
    [reorderableColumns]="true"
    (onRowReorder)="onRowReorder($event)"
    styleClass="p-datatable-striped"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>

        <th style="width: 80px" class="text-center">اللون</th>

        <th>اسم التصنيف</th>

        <th style="width: 150px" class="text-center">الحالة</th>

        <th style="width: 100px"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-cat let-index="rowIndex">
      <tr [pReorderableRow]="index" class="transition-colors hover:bg-slate-50">
        <td>
          <i
            class="pi pi-bars p-3 cursor-move text-slate-400 hover:text-slate-600"
            pReorderableRowHandle
          ></i>
        </td>

        <td class="text-center">
          <div
            class="w-6 h-6 rounded-full mx-auto shadow-sm border border-slate-200"
            [style.background-color]="cat.color"
            pTooltip="لون التمييز"
            tooltipPosition="top"
          ></div>
        </td>

        <td class="font-bold text-slate-700">
          {{ cat.name }}
        </td>

        <td class="text-center">
          <p-tag
            [value]="cat.isActive ? 'نشط' : 'مؤرشف'"
            [severity]="cat.isActive ? 'success' : 'secondary'"
            [rounded]="true"
          >
          </p-tag>
        </td>

        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-secondary p-button-rounded"
            pTooltip="تعديل"
            tooltipPosition="top"
            (click)="openEditDialog(cat)"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center p-6 text-slate-500">
          <div class="flex flex-col items-center gap-2">
            <i class="pi pi-folder-open text-4xl text-slate-300"></i>
            <span>لا توجد تصنيفات مضافة بعد.</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <app-category-dialog
    [(visible)]="showDialog"
    [category]="selectedCategory"
    (onSave)="handleSave($event)"
  >
  </app-category-dialog>

  <p-toast position="bottom-left"></p-toast>
</div>
